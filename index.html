<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="homePage">
        <header class="headerSection">
            <div class="leftHeaderSection">
                <div class="aboutBox">
                    <button class="aboutButton">About</button>
                </div>
                <div class="storeSection">
                    <button class="aboutButton">Store</button>
                </div>
            </div>
            <div class="rightHeaderSection">
                <div class="aboutBox">
                    <button class="aboutButton">Gmail</button>
                </div>
                <div class="storeSection">
                    <button class="aboutButton">Images</button>
                </div>
                <div class="aboutBox">
                    <button class="aboutButton">Lab's</button>
                </div>
                <div class="storeSection">
                    <button class="aboutButton">Menu</button>
                </div>
                <div class="aboutBox">
                    <button class="aboutButton">Profile</button>
                </div>
            </div>
        </header>
        <div class="bodySection">
            <div class="mainContainer">
                <div class="imageBox">
                    <img src="./googlelogo_color_272x92dp.png" alt="Google Image not found">
                </div>
                <div class="searchBar">
                    <div class="serchIcon">
                        <i class="fa fa-search"></i>
                    </div>
                    
                    <input type="text" name="Search...">
                </div>
                <div class="serchBottom">
                    <button class="serchBottomButton">Google Search</button>
                    <button class="serchBottomButton">I'am Felling Lucky</button>
                </div>
                
                
            </div>
        </div>
        <footer class="footerSection">
            <div class="countrySection"></div>
            <div class="footerContent"></div>
        </footer>
    </div>
</body>
</html>
